# Local Environment
  data_dir: /mnt/ml-team/dsb_2018/data
  meta_dir: /mnt/ml-team/dsb_2018/files
  masks_overlayed_dir: /mnt/ml-team/dsb_2018/files/masks_overlayed
  contours_overlayed_dir: /mnt/ml-team/dsb_2018/files/contours_overlayed
  centers_overlayed_dir: /mnt/ml-team/dsb_2018/files/centers_overlayed
  experiment_dir: /mnt/ml-team/dsb_2018/kuba/trained_pipelines/dev
  valid_category_ids: "[1, 5, 8]"
  overwrite: 0
  num_workers: 1
  load_in_memory: 1
  pin_memory: 0

  overwrite: 1
  num_workers: 6
  load_in_memory: 1

# General Params
  image_h: 32
  image_w: 32
  image_channels: 3

# U-Net parameters
# see: https://arxiv.org/pdf/1505.04597.pdf
  n_filters: 16
  conv_kernel: 3
  pool_kernel: 3
  pool_stride: 2
  repeat_blocks: 2

# Post processing
  threshold: 0.5

# Training schedule
  epochs_nr: 2
  batch_size_train: 8
  batch_size_inference: 8
  lr: 0.0005
  momentum: 0.9
  gamma: 0.9955
  patience: 100

# Regularization
  use_batch_norm: 1
  l2_reg_conv: 0.0001
  l2_reg_dense: 0.0
  dropout_conv: 0.1
  dropout_dense: 0.0

# Postprocessing
  threshold: 0.5
  min_nuclei_size: 20
