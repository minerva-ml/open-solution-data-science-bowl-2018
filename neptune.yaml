project-key: DSB

name: dsb_open_solution
tags: [solution_2, unet-multitask]

metric:
  channel: 'Final Validation Score'
  goal: maximize

#Comment out if not in Cloud Environment
pip-requirements-file: requirements.txt

exclude:
  - output
  - imgs
  - neptune.log
  - offline_job.log
  - .git
  - .idea
  - .ipynb_checkpoints
  - devbook.ipynb

parameters:
# Cloud Environment
  data_dir:               /public/dsb_2018_data/
  meta_dir:               /public/dsb_2018_data/
  masks_overlayed_dir:    /public/dsb_2018_data/masks_overlayed/
  contours_overlayed_dir: /public/dsb_2018_data/contours_overlayed_dir/
  centers_overlayed_dir:  /public/dsb_2018_data/centers_overlayed_dir/
  experiment_dir:         /output/dsb/experiments/

# Local Environment
#  data_dir:               /path/to/data
#  meta_dir:               /path/to/data
#  masks_overlayed_dir:    /path/to/masks_overlayed
#  contours_overlayed_dir: /path/to/contours_overlayed
#  centers_overlayed_dir:  /path/to/centers_overlayed
#  experiment_dir:         /path/to/work/dir

  overwrite: 1
  num_workers: 1
  load_in_memory: 1

  # General Params
  image_h: 256
  image_w: 256
  image_channels: 3

  # U-Net parameters
  # see: https://arxiv.org/pdf/1505.04597.pdf
  n_filters: 16
  conv_kernel: 3
  pool_kernel: 3
  pool_stride: 2
  repeat_blocks: 4

  # Training schedule
  epochs_nr: 1000
  batch_size_train: 8
  batch_size_inference: 8
  lr: 0.0005
  momentum: 0.9
  gamma: 0.9955
  patience: 100

  # Regularization
  use_batch_norm: 1
  l2_reg_conv: 0.0001
  l2_reg_dense: 0.0
  dropout_conv: 0.1
  dropout_dense: 0.0

  # Postprocessing
  min_nuclei_size: 20
