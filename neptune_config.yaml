project-key: DAT

name: dsb_journal
tags: [starter, dummy]


metric:
  channel: 'Final Validation Score'
  goal: minimize

#Comment out if not in Cloud Environment
#pip-requirements-file: requirements.txt

exclude:
  - output
  - imgs
  - neptune.log
  - offline_job.log
  - .git
  - .idea
  - .ipynb_checkpoints

parameters:
  # Cloud Environment
#  data_dir: /public/toxic_comments
#  experiment_dir: /output/experiments/glove_lstm
#  embedding_filepath: /public/models/glove/glove.840B.300d.txt
  # Local Environment
  meta_dir: /mnt/ml-team/dsb_2018/kuba/mocked_data/metadata
  images_dir: /mnt/ml-team/dsb_2018/data
  masks_overlayed_dir: /mnt/ml-team/dsb_2018/kuba/mocked_data/masks_overlayed
  experiment_dir: /mnt/ml-team/dsb_2018/trained_pipelines/dummy_pipeline
  overwrite: 1
  num_workers: -2

  # Preprocessing

  # Unet Architecture
  filter_nr: 16
  kernel_size: 3
  repeat_block: 6
  use_prelu: 1

  # Training schedule
  epochs_nr: 1000
  batch_size_train: 32
  batch_size_inference: 32
  lr: 0.01
  momentum: 0.9
  gamma: 0.97
  patience: 5

  # Regularization
  use_batch_norm: 1
  l2_reg_convo: 0.001
  l2_reg_dense: 0.0
  dropout_convo: 0.1
  dropout_dense: 0.0